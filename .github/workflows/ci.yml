name: CI Build and Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: |
        dotnet build **/TestUpdaterAnalyzers.csproj -c Debug
        dotnet build **/TestUpdaterAnalyzers.Test.csproj -c Debug
        dotnet build **/NXunitConverterAnalyzer.csproj -c Debug
        dotnet build **/NXunitConverterAnalyzer.Test.csproj -c Debug
    - name: Test
      run: |
        dotnet test **/TestUpdaterAnalyzers.Test.csproj
        dotnet test **/NXunitConverterAnalyzer.Test.csproj
