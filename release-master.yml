name: 0.1$(Rev:.r)-prerelease

trigger:
  branches:
    exclude:
    - '*'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.0.x'
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: |
      **/TestUpdaterAnalyzers.csproj
      **/TestUpdaterAnalyzers.Test.csproj
      **/NXunitConverterAnalyzer.csproj
      **/NXunitConverterAnalyzer.Test.csproj
    arguments: '-c $(BuildConfiguration)'
  displayName: dotnet build

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*.Test.csproj'
  displayName: dotnet test

- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: '**/TestUpdaterAnalyzers.csproj'
    nobuild: true
    includesymbols: true
    versioningScheme: 'byBuildNumber'
  displayName: dotnet pack
- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'ladeak.testupdateranalyzer'
  displayName: nuget push
